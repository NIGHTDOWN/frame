function zx(id) {
	return !id ? null : document.getElementById(id);
}
function select_sort(s,v){for(i = 1; i<= 5; i++)
	{
		
		if(i <= v )
		{
			zx('img_' + s + i).src = "<!--{$indextpl}-->res/ico/icon_star2.gif";
		}
		else

		}
	}
	if(v == 1)

		zx('stext' + s).innerHTML = "<b>1分</b> - &nbsp;很差";
