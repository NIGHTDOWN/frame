			<script>
				$(function () {
					var intDiff = 0;
					$('#sendsms').click(function () {
						if (intDiff <= 0) {

							var $mobile = $('[name=email]').val();

							var $action = '<!--{url action='getmailcode'}-->';

							$.post($action, { email: $mobile }, function (data) {

								intDiff = parseInt(60);//倒计时总秒数量
								var timer = window.setInterval(function () {
									$("#sendsms").attr("disabled", true);
									$("#sendsms").val('' + intDiff + '秒后重新获取');
									intDiff--;
									if (intDiff < 0) {
										clearInterval(timer);
										$("#sendsms").removeAttr("disabled");
										$("#sendsms").val('获取短信验证码');
									}
								}, 1000);

								data = jta(data);
								if (data.flag) {
									// alert(data.data);
								} else {
									alert(data.error.errormsg);
								}
							});
						}

					});
				});
