<link href="<!--{$usertpl}-->css/user.css" rel="stylesheet" type="text/css" />

<body class="bgee">

	<div style="background: #f5f5f5;">
		<div id="content">




			<div class="mui-page-cont mui-page-in-biz mui-global-biz-shop ">





				<div class="a-msp-index">
					<div id="bodyCont" class="fullscreen index">

						<header class="jd-header header-section-search header-banner">
							<div class="jd-header-new-bar">
								<div onclick="history.back();" class="jd-header-icon-back ">
									<span></span>
								</div>
								<form action="<!--{url mod='search' action='run'}-->" method="POST">


									<div class="jd-header-new-title">
										<div class="header-content">
											<span class="header-title">会员中心</span>

										</div>
									</div>
								</form>
								<div onclick="_go_url('<!--{url mod='index' action='run' }-->')" class="jd-header-icon-new-shortcut ">
									<span></span>
								</div>
							</div>
						</header>


					</div>



					
					<section class="my_section">
							<div class="user">
									<div class="set-btn">
										<p onclick="_go_url('<!--{url mod='set'}-->')">设置</p>
									</div>
									<div class="user-photo" onclick="_go_url('<!--{url mod='set'}-->')">
<!--{if $user.headimg}-->
										<img src="<!--{$user.headimg}-->"><!--{else}-->
										
										<img src="<!--{$static}-->/images/head.png">
										<!--{/if}-->
									
									</div>
									<div class="user-nick">
										<p class="nick" id="J_myNick"><!--{$user.username}--></p>
										<p class="level "><img src="<!--{vo_list("fun={getlevelimg1} mod={userlevel} type={am} param1={$user.uid}")}-->">
											
										</p>
									</div>
								</div>
						<div class="my_lnks">
							<a id="goodsFavItem" href="<!--{url mod='collect' action='product'}-->"  class="my_lnks_item">
								<span id="goodsFav" class="my_lnks_num"><!--{vo_list("fun={get_productsum} mod={collect} type={im}")}--></span>关注的商品
							</a>
							<a href="<!--{url mod='collect' action='shop'}-->"  class="my_lnks_item">
								<i class="dot" id="favDot" style="display: none"></i>
								<span class="my_lnks_num" id="shopFav"><!--{vo_list("fun={get_shopsum} mod={collect} type={im}")}--></span>关注的店铺
							</a>
							<a href="<!--{url mod='collect' action='history'}-->" class="my_lnks_item">
								<span class="my_lnks_num" id="recent"><!--{vo_list("fun={get_history} mod={collect} type={im}")}--></span>浏览记录
							</a>
						</div>

					</section>
					<section class="order-act" data-spm="2" data-spm-max-idx="6">
						<ul class=" orderAct" id="orderAct3">
							<li>
								<a href="<!--{url mod='order' action="waitpay"}-->" >
									<p>
										<span class="order-icons icon-pay"></span>
									</p>
									<p class="sub">待付款</p>
									
									<!--{assign var="vv" vo_list("fun={getwaitpay} mod={order} type={im}")}-->
									<!--{if $vv}-->
									<p class="number"><!--{$vv}--></p>
									<!--{/if}-->
								</a>
							</li>
							<li>
								<a href="<!--{url mod='order' args="status:1"}-->" >
									<p>
										<span class="order-icons icon-send"></span>
									</p>
									<p class="sub">待发货</p>
									
									<!--{assign var="vv" vo_list("fun={getwaitfh} mod={order} type={im}")}-->
									<!--{if $vv}-->
									<p class="number"><!--{$vv}--></p>
									<!--{/if}-->
								</a>
							</li>
							<li>
								<a href="<!--{url mod='order' action="waitsure"}-->" >
									<p>
										<span class="order-icons icon-deliver"></span>
									</p>
									<p class="sub">待收货</p>
								
									<!--{assign var="vv" vo_list("fun={getwaitsure} mod={order} type={im}")}-->
									<!--{if $vv}-->
									<p class="number"><!--{$vv}--></p>
									<!--{/if}-->
								</a>
							</li>
							<li>
								<a href="<!--{url mod='order' action="waitcomment"}-->" >
									<p>
										<span class="order-icons icon-evaluate"></span>
									</p>
									<p class="sub">待评价</p>
								
									<!--{assign var="vv" vo_list("fun={getwaitcomment} mod={order} type={im}")}-->
									<!--{if $vv}-->
									<p class="number"><!--{$vv}--></p>
									<!--{/if}-->
								</a>
							</li>
							<li>
								<a href="<!--{url mod='order' args="status:5"}-->" >
									<p>
										<span class="order-icons icon-refund"></span>
									</p>
									<p class="sub">退款/售后</p>
									<!--{assign var="vv" vo_list("fun={getwaittk} mod={order} type={im}")}-->
									<!--{if $vv}-->
									<p class="number"><!--{$vv}--></p>
									<!--{/if}-->
								</a>
							</li>
						</ul>
						<div class="label-act">
							<a href="<!--{url mod='order' }-->">
								<div class="ico">
									<p class="ico-cont">
										<span class="icon-form"></span>
									</p>
								</div>
								<div class="title">
									<h1>全部订单</h1>
								</div>
								<div class="sub">查看全部订单</div>
								<div class="arrow">
									<span class="icon-right"></span>
								</div>
							</a>
						</div>
					</section>

					<section class="core-entry">
						<div class="label-act">
							<a href="<!--{url mod='cart' }-->">
								<div class="ico">
									<p class="ico-cont ico-cart">
										<span class="icon-cart"></span>
									</p>
								</div>
								<div class="title">
									<h1>购物车</h1>
								</div>
								<div class="arrow">
									<span class="icon-right"></span>
								</div>
							</a>
						</div>
						
						<div class="label-act">
							<a href="<!--{url group='pay' mod='index'}-->" >
								<div class="ico">
									<p class="ico-cont ico-alipay">
										<span class="icon-pay2"></span>
									</p>
								</div>
								<div class="title">
									<h1>钱包</h1>
								</div>
								<div class="arrow">
									<span class="icon-right"></span>
								</div>
							</a>
						</div>
						
					</section>
					<section class="core-entry" >
						
							
							<div class="label-act">
								<a href="<!--{url mod='message'}-->" >
									<div class="ico">
										<p class="ico-cont ico-msg">
											<span class="icon-message"></span>
										</p>
									</div>
									<div class="title">
										<h1>消息</h1>
									</div>
									<div class="arrow">
										<span class="icon-right"></span>
									</div>
								</a>
							</div>
							<div class="label-act">
								<a href="<!--{url mod='set' action='address'}-->" >
									<div class="ico">
										<p class="ico-cont ico-caipiao">
											<span class="icon-address"></span>
										</p>
									</div>
									<div class="title">
										<h1>地址</h1>
									</div>
									<div class="arrow">
										<span class="icon-right"></span>

								</a>
							</div>

						<a class='btn ' href="<!--{url mod='login' action='logout' group='index'}-->">注销</a>
