<!--{include file={$usertpl}"top.html"}-->
<link href="<!--{$usertpl}-->css/user.css" rel="stylesheet" type="text/css" />
<script>
	_ajax_file_url="<!--{url group='user' mod='upimg'}-->";
</script>
<script type="text/javascript" src="<!--{$staticjs}-->ajaxfileupload.js"></script>

<body class="bgee">

	<div style="background: #f5f5f5;">
		<div id="content">




			<div class="mui-page-cont mui-page-in-biz mui-global-biz-shop ">





				<div class="a-msp-index">
					<div id="bodyCont" class="fullscreen index">

						<header class="jd-header header-section-search header-banner">
							<div class="jd-header-new-bar">
								<div onclick="_go_url('<!--{url mod='index'}-->')" class="jd-header-icon-back ">
									<span></span>
								</div>
								<form action="<!--{url mod='search' action='run'}-->" method="POST">


									<div class="jd-header-new-title">
										<div class="header-content">
											<span class="header-title">实名认证</span>

										</div>
									</div>
								</form>
								<div onclick="_go_url('<!--{url mod='index' action='run' group='index' }-->')" class="jd-header-icon-new-shortcut ">
									<span></span>
								</div>
							</div>
						</header>


					</div>



					<form method="POST"  >

				
					
					<section class="order-act" data-spm="2" data-spm-max-idx="6">
							<div class="label3">
									
										
										<div class="title">
											<span class="tl">我的帐号</span>
										</div>
										<div class="sub"></div>
										<div class="ico">
												<span class="tc"><!--{$user.username|incode}--></span>
												
											</div>
										
									
								</div>
							
								<div class="label3">
									
										
										<div class="title">
											<span class="tl">真实姓名</span>
										</div>
										
										
												<input type="text" class="wtext" name='realname' value='<!--{$data.realname}-->'>
		
								</div>
								<div class="label3">
									
										
										<div class="title">
											<span class="tl">身份证号码</span>
										</div>
										
										
												<input type="text" class="wtext" name='sfznum' value='<!--{$data.sfznum}-->'>
		
								</div>

						<div class=" label-act label-act2" >
							
								
								<div class="title">
									<h1>身份证正面照片</h1>
								</div>
								<div class="sub"></div>
								<div class="ico" >
										<p class="ico-head">
											<!--{if $data.sfzimgzm}-->
											<img class='zfx' id='viewimg_sfzimgzm' src="<!--{$data.sfzimgzm}-->"><!--{else}-->
											
											<img class='zfx' id='viewimg_sfzimgzm' src="<!--{$usertpl}-->/images/ico/add.png">
											<!--{/if}-->
										</p>
									</div>
								<div class="arrow" tag='img_up' imgname='sfzimgzm'>
									<span class="icon-right"></span>
								</div>
							
						</div>
						
						<div class=" label-act label-act2" >
							
								
								<div class="title">
									<h1>身份证反面照片</h1>
								</div>
								<div class="sub"></div>
								<div class="ico" >
										<p class="ico-head">
											<!--{if $data.sfzimgfm}-->
											<img class='zfx' id='viewimg_sfzimgfm' src="<!--{$data.sfzimgfm}-->"><!--{else}-->
											
											<img class='zfx' id='viewimg_sfzimgfm' src="<!--{$usertpl}-->/images/ico/add.png">
											<!--{/if}-->
										</p>
									</div>
								<div class="arrow" tag='img_up' imgname='sfzimgfm'>
									<span class="icon-right"></span>
								</div>
							
						</div>
						<div class=" label-act label-act2" >
							
								
								<div class="title">
									<h1>身份证手持照</h1>
								</div>
								<div class="sub"></div>
								<div class="ico" >
										<p class="ico-head">
											<!--{if $data.sfzsc}-->
											<img class='zfx' id='viewimg_sfzsc' src="<!--{$data.sfzsc}-->"><!--{else}-->
											
											<img class='zfx' id='viewimg_sfzsc' src="<!--{$usertpl}-->/images/ico/add.png">
											<!--{/if}-->
										</p>
									</div>
								<div class="arrow" tag='img_up' imgname='sfzsc'>
									<span class="icon-right"></span>
								</div>
							
						</div>

						<div class="label3">
									
										
							 <!--{if $data.ckflag==1}-->
							 <div class="msg"><span>温馨提示：您的实名认证信息正在审核中。</span></div>
							 <!--{elseif $data.ckflag==2}-->   
							 <!--{if $data.desc}-->
							  <div class="msg"><span>温馨提示：<!--{$data.desc}--></span></div>
							  <!--{else}-->
							   <div class="msg"><span>温馨提示：您的实名认证信息审核失败；请重新修改提交。</span></div>
							   <!--{/if}--> 
								  <!--{/if}--> 

						</div>
						
					</section>
				<!--{if $data.ckflag==1 || $data.ckflag==3}--><!--{else}-->
					<button class='btn save'  type="submit"  >保存</button>
					<!--{/if}-->
						<div style="clear:both;margin-bottom:1rem"></div>
				</form>
				</div>







			</div>











		</div>












	</div>

	</div>

	<!--{include file={$usertpl}"foot.html"}-->
