<link href="<!--{$usertpl}-->css/collect.css" rel="stylesheet" type="text/css" />

<body class="bgee">

	<div style="background: #f5f5f5;">
		<div id="content">




			<div class="mui-page-cont">





				<div class="a-msp-index">
					<div id="bodyCont" class="fullscreen index">

						<header class="jd-header header-section-search header-banner">
							<div class="jd-header-new-bar">
								<div onclick="_go_url('<!--{url mod='index'}-->')" class="jd-header-icon-back ">
									<span></span>
								</div>
								


									<div class="jd-header-new-title">
										<div class="header-content">
											<span class="header-title">我的消息</span>

										</div>
									</div>
								
								<div onclick="_go_url('<!--{url mod='index' group='index' action='run' }-->')" class="jd-header-icon-new-shortcut ">
									<span></span>
								</div>
							</div>
						</header>


					</div>


					<div>
						<div style="display: block;" class="search-bar">


							<span class="category on" onclick="_go_url('<!--{url action='run'}-->')">系统消息</span>
							<span class="category " onclick="_go_url('<!--{url mod='msg'}-->')">聊天消息</span>

						</div>

						<div class="product-list" style="display: block;">
							<div class="list-items">
								<!--{foreach $data as $volist}-->
								<a href="#" class="msgbox" >
									<div class="msg-title" >
										<span  class="mtitle <!--{if $volist.uread==0}-->new<!--{/if}-->"><!--{$volist.title}--></span>
										<span class="time"><!--{$volist.addtime|date_format:"%Y-%m-%d"}--></span>
									</div>
									<div class="msg-content" ><!--{$volist.content}-->
										</div>
									<div class="msg-more" >
										<div class="btn-more" onclick="_go_url('<!--{url  action='show' args="msgid:{$volist.msgid}"}-->')" >查看</div>
									
									<div class="cancel" do="_go_url('<!--{url  action='del' args="msgid:{$volist.msgid}"}-->')"  onclick='boxyn($(this))'></div>

								</div>
								</a>
								<!--{/foreach}-->
							</div>
						</div>

					</div>
				</div>
				<div class="page">
					<!--{$page}-->
				</div>






			</div>










		</div>












	</div>

	</div>
