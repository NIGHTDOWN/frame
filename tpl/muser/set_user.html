<script>
	_ajax_file_url="<!--{url mod='upimg'}-->";
</script>
<script type="text/javascript" src="<!--{$staticjs}-->ajaxfileupload.js"></script>

<body class="bgee">

	<div style="background: #f5f5f5;">
		<div id="content">




			<div class="mui-page-cont mui-page-in-biz mui-global-biz-shop ">





				<div class="a-msp-index">
					<div id="bodyCont" class="fullscreen index">

						<header class="jd-header header-section-search header-banner">
							<div class="jd-header-new-bar">
								<div onclick="history.back();" class="jd-header-icon-back ">
									<span></span>
								</div>
								<form action="<!--{url mod='search' action='run'}-->" method="POST">


									<div class="jd-header-new-title">
										<div class="header-content">
											<span class="header-title">我的资料</span>

										</div>
									</div>
								</form>
								<div onclick="_go_url('<!--{url mod='index' action='run' }-->')" class="jd-header-icon-new-shortcut ">
									<span></span>
								</div>
							</div>
						</header>


					</div>



					<form method="POST" action="<!--{url action='save'}-->" >

				
					
					<section class="order-act" data-spm="2" data-spm-max-idx="6">
							<div class="label3">
									
										
										<div class="title">
											<span class="tl">我的帐号</span>
										</div>
										<div class="sub"></div>
										<div class="ico">
												<span class="tc"><!--{$user.username}--></span>
												
											</div>
										
									
								</div>
								<div class="label3">
									
										
										<div class="title">
											<span class="tl">我的手机</span>
										</div>
										<div class="sub"></div>
										<div class="ico">
												<span class="tc"><!--{$user.mobile}--></span>
												
											</div>
										
									
								</div>
						<div class=" label-act label-act2" >
							
								
								<div class="title">
									<h1>我的头像</h1>
								</div>
								<div class="sub"></div>
								<div class="ico" >
										<p class="ico-head">
											<!--{if $user.headimg}-->
											<img id='viewimg_headimg' src="<!--{$user.headimg}-->"><!--{else}-->
											
											<img id='viewimg_headimg' src="<!--{$static}-->/images/head.png">
											<!--{/if}-->
										</p>
									</div>
								<div class="arrow" tag='img_up' imgname='headimg'>
									<span class="icon-right"></span>
								</div>
							
						</div>
						<div class="label3">
									
										
								<div class="title">
									<span class="tl">我的昵称</span>
								</div>
								
								
										<input type="text" class="wtext" name='nickname' value='<!--{$user.nickname}-->'>

						</div>
						<div class="label3">
									
										
								<div class="title">
									<span class="tl">性别 </span>
								</div>
								
								
									<select class="wtext" name='gender'>
										<option value=""  >==未知== </option>
										<option value="1" <!--{if $user.gender==1}-->selected<!--{/if}-->>男 </option>
										<option value="2" <!--{if $user.gender==2}-->selected<!--{/if}-->>女 </option>
									</select>

						</div>
						
					</section>
				
					<button class='btn save'  type="submit"  >保存</button>
						<div style="clear:both;margin-bottom:1rem"></div>
				</form>
				</div>







			</div>











		</div>












	</div>

	</div>
