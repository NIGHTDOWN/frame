		<div class="fn-right">
<div class="block">
    <div class="i-block">
        <h2>支付密码</h2>
    </div>
        <div class="form">
        <form method="post" id="form">
           
            <fieldset>
                      <dl>
                    <dt>设置支付密码：</dt>
                    <dd><input type="password" tag='notnull iscomplex' class="text" name="pass" id="pass"><div class="form-error" ></div></dd>
                </dl>

                <dl>
                    <dt>确认支付密码：</dt>
                    <dd><input tag='notnull isequal' type="password" class="text" name="cpass" id="re_pass"><div class="form-error"></div></dd>
                </dl>
            </fieldset>
            <dl>
                <dt></dt>
                <dd>
                    <input type="button" class="submit" value="确定" tag='submit'">
                </dd>
            </dl>
        </form>
    </div>
</div>
