<script>
	$(function()
		{
			$readurl='<!--{url action='read' mod='msg'}-->';
			$('.opencheat').live('click',function()
				{
					$(this).addClass('active').siblings().removeClass('active');
					$(this).removeClass('light');
					$id=$(this).attr('attr_id');
					$findid="#ifr"+$id;
					$findobj=$('#content').find($findid);
					
					$('#content').find('iframe').hide();
					if($findobj.length>0)
					{
						$findobj.show();
						//异步标记已读
						yAjax($readurl,{'id':$id},function($daa){
							
						});
					}else
					{
						addifr($id);
					}


				});
		});
	var ifrurl="<!--{url action='show'}-->";

	//添加新的ifr
	function addifr($id)
	{
		$url=ifrurl+"&id="+$id;
		$html=" <iframe id=ifr"+$id+" src="+$url+"></iframe>";
		$('#content').append($html);
	}
	function addli($id,$name)
	{
		$html=" <li attr_id="+$id+" class='opencheat' ><a href='###'>"+$name+"</a></li>";
		$('.cheatuserlist').append($html);
	}
	function lilight($id){
		$fobj=$('.cheatuserlist').find('[attr_id='+$id+']');
		if($fobj.length){
			$fobj.addClass('light');
		}
	}
	ywebsock('<!--{$ip}-->','<!--{$port}-->','cheat',
		{},function($data)
		{
			$info=$data.data.data;
			if($data.data.action=='cheat' )
			{
				$id=$info.id;
				$fobj=$('.cheatuserlist').find('[attr_id='+$id+']');
				if($fobj.length)
				{

					//闪烁
					lilight($id);
				}else
				{
					addli($id,$info.name);
					lilight($id);
					//闪烁
				}
play();

			}
		});
		
		function play(){
			 
			 $audio="<!--{$static}-->/audio/recv.wav";
      music_play($audio);
			
			
		}
</script>
