	function getfavshop($id)

					alert('请登录以后再进行本操作！');
					window.location.href='<!--{url mod='login' action='run'}-->';
					return false;
				}
				
				/*$.post(url, pars,showResponse);*/
				yAjax(url,{'muid':$id},showResponse);
				function showResponse(data)
				{
					if(data.flag){
						showd(data.data);
					}else{
						showd(data.error.errormsg);
					}
				}}
