<!--{include file={$indextpl}"top.html"}-->
<link href="<!--{$indextpl}-->css/shop.css" rel="stylesheet" type="text/css" />

<body class="bgee">

	<div style="background: #f5f5f5;">
		<div id="content">




			<div class="mui-page-cont mui-page-in-biz mui-global-biz-shop ">





				<div class="a-msp-index">
					<div id="bodyCont" class="fullscreen index">

						<header class="jd-header header-section-search header-banner">
							<div class="jd-header-new-bar">
								<div onclick="_go_url('<!--{url mod='shop' action='show' args=" id:{$data.muid}"}-->')" class="jd-header-icon-back ">
									<span></span>
								</div>
								<div class="jd-header-new-title">
									<div class="header-content" onclick="_go_url('<!--{url mod='shop' action='search' args=" id:{$data.muid}"}-->')">
										<div class="header-search">
											<i class="search-icon"></i>
											<input type="text" name="keyword" autocomplete="off" id="keywordShow" class="search-input" value="" placeholder="搜索店铺内商品"
											 maxlength="20">
										</div>

										<a href="<!--{url mod='shop' action='category' args=" id:{$data.muid}"}-->" class="header-menu" ></a>
									</div>
								</div>
								<div onclick="_go_url('<!--{url mod='index' action='run' }-->')" class="jd-header-icon-new-shortcut ">
									<span></span>
								</div>
							</div>
						</header>








						<section class="J_lazyShopListOrder list_m_mdv">
							<div class="J_orderWrapper">
								<section id="J_order" class="list_m_mdv order">

									<div class="o_item <!--{if $orderby.f=='collects'}-->o_cur <!--{$orderby.s}--><!--{/if}-->" onclick="_go_url('<!--{if $orderby.f=='collects'}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},{$by}:collects"}--><!--{else}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},up:collects"}--><!--{/if}-->')">推荐
										<div class="price-icon-wrapper  ">
											
										</div></div>

								<div class="o_item  <!--{if $orderby.f=='sells'}-->o_cur <!--{$orderby.s}--><!--{/if}-->" onclick="_go_url('<!--{if $orderby.f=='sells'}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},{$by}:sells"}--><!--{else}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},up:sells"}--><!--{/if}-->')">销量
									<div class="price-icon-wrapper  ">
										
									</div></div>

								

								<div class="o_item  <!--{if $orderby.f=='addtime'}-->o_cur <!--{$orderby.s}--><!--{/if}-->" onclick="_go_url('<!--{if $orderby.f=='addtime'}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},{$by}:addtime"}--><!--{else}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},up:addtime"}--><!--{/if}-->')">上新
									
									<div class="price-icon-wrapper  ">
										
									</div>
								</div>

								<div class="o_item <!--{if $orderby.f=='price'}-->o_cur <!--{$orderby.s}--><!--{/if}-->" onclick="_go_url('<!--{if $orderby.f=='price'}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},{$by}:price"}--><!--{else}--><!--{url mod='shop' action='purchase' args="id:{$where.id},word:{$where.word},price1:{$where.price1},price2:{$where.price2},up:price"}--><!--{/if}-->')">
									价格
									<div class="price-icon-wrapper  ">
									
									</div>
								</div>

							</section>
							</div>




						</section>











					</div>

					<div id="commonList">
						<div class="sort-list">
							<ul>

								<!--{foreach $plist as $volist1}-->
								<li>
									<a href="<!--{url mod='product' action='detail' args=" productid:{$volist1.pid}"}-->">
										<span class="img-box">
											<img src="<!--{$volist1.gimg}-->" alt="<!--{$volist1.gtitle}-->">

										</span>
										<span class="pro-desc">
											<!--{$volist1.gtitle}-->
										</span>
										<span class="pro-price">
											<span class="price-info">
												<em class="price-yen">¥</em>
												<em class="price-int">
													<!--{$volist1.price}-->
												</em>
												<!-- <em class="price-decimal">.00</em> -->
											</span>
										</span>
										<span class="pro-price-sams"></span>
									</a>
								</li>
								<!--{/foreach}-->
							</ul>
							<div style="clear:both"></div>
							<div class="page">
								<!--{$page}-->
							</div>
							<div style="clear:both;margin-bottom:1rem"></div>
						</div>
					</div>





				</div>







			</div>












		</div>












	</div>

	</div>
