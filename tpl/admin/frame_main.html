<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=<!--{$page_charset}-->" />
<!--{include file={$admintpl}"top/headerjs.html"}-->
<body>

<div class="a_main oemarry_layout">
    <div class="oe_top_nav">
	 <!--{include file={$admintpl}"a_nav.html"}-->
  </div>

  <div class="a_content">
  <h2>系统信息</h2>
    <div class="a_system">
      <table class="a_table">
        <tr>
         <th width="20%">站点域名：</th>
          <td width="30%"><!--{$config.site_url}--></td>
          <th width="20%">操作系统：</th>
          <td width="30%"><!--{$sysdata.os}--></td>
         
        </tr>
        <tr>
          <th>服务器IP：</th>
          <td><!--{$sysdata.serverip}--></td>
          <th>客户端IP：</th>
          <td><!--{$sysdata.clientip}--></td>
        </tr>

        <tr>
          <th>PHP版本：</th>
          <td><!--{$sysdata.phpversion}--></td>
          <th>curl支持：</th>
          <td><!--{$sysdata.curl}--></td>
        </tr>
        <tr>
          <th>GD版本：</th>
          <td><!--{$sysdata.gd}--></td>
          <th>iconv支持：</th>
          <td><!--{$sysdata.iconv}--></td>
        </tr>
        <tr>
          <th>url fopen：</th>
          <td><!--{$sysdata.urlopen}--></td>
           <th>web引擎：</th>
          <td><!--{$sysdata.webengine}--></td>
        </tr>
<tr>
          <th>websock：</th>
          <td><!--{if $sysdata.sock}-->
          	 <font color="green">√</font>
          	<!--{else}-->
          	<font color='red'>×</font>
          	<!--{/if}-->
          	
          </td>
           <th>后台sock状态：[<!--{$sockport}-->]</th>
          <td><!--{if $sysdata.sockflag}-->
          <font color="green">√</font>
          <a class="oe_ico_red" href="<!--{url mod='siteset'  action='closesock'}-->" >关闭</a>
          	<!--{else}-->
          	<font color='red'>×</font>
          	<!--{if $sysdata.sock}-->
          	  <a class="oe_ico_blue" href="<!--{url mod='siteset' action='sock'}-->" >开启</a>
          	
          	
          	<!--{/if}-->
          	<!--{/if}-->
          	
          </td>
        </tr>
      </table>
    </div>  
  </div>  
  <div class="a_content">
    <h2>网站信息统计</h2>
    <div class="a_system">
      <table class="a_table">
       <tr>
          <th>店铺总数：</th>
          <td><label class=""><!--{$sysdata.mnum}--></label></td>
             <th width="20%">商品总数：</th>
          <td width="30%"><label class=""><!--{$sysdata.pnum}--></label></td>
          <th>订单总额：</th>
          <td><label class=""><!--{$sysdata.osum}--></label></td>
     
        </tr>
        <tr>
          <th width="20%">用户总数：</th>
          <td width="30%"><label class="red" onclick="_go_url('<!--{url mod='user'}-->')"><!--{$sysdata.unum}--></label></td>
    
           <th width="20%">黑名单用户：</th>
          <td width="30%"><label class="red" onclick="_go_url('<!--{url mod='user' action='black'}-->')"><!--{vo_list("mod={user}  fun={get_count}  array={flag:1}")}--></label></td>
          <th width="20%">交易记录总数：</th>
          <td width="30%"><label class=""><!--{$sysdata.onum}--></label></td>
        </tr>
        <tr>
            <th>待审核用户：</th>
            <td><label class="red" onclick="_go_url('<!--{url mod='user' action='wiatcheck'}-->')"><!--{$sysdata.ununum}--></label></td>
               <th width="20%">待审核商户：</th>
            <td width="30%"><label class="red" onclick="_go_url('<!--{url mod='merchant' action='waitcheck'}-->')"><!--{$sysdata.unmnum}--></label></td>
            <th>待审核商品：</th>
            <td><label class="red" onclick="_go_url('<!--{url mod='product'  action='waitcheck'}-->')"><!--{$sysdata.unpnum}--></label></td>
       
          </tr>
          <tr>
              <th>待审核团购：</th>
              <td><label class="red" onclick="_go_url('<!--{url mod='groupon' action='wait'}-->')"><!--{$sysdata.ungnum}--></label></td>
                 <th width="20%">需平台介入退款：</th>
              <td width="30%"><label class="red" onclick="_go_url('<!--{url mod='depot' action='tkneed'}-->')"><!--{$sysdata.tknum}--></label></td>
              <th>需平台介入售后：</th>
              <td><label class="red" onclick="_go_url('<!--{url mod='depot' action='shneed'}-->')"><!--{$sysdata.shnum}--></label></td>
         
            </tr>
            <tr>
                <th>提现：</th>
                <td><label class="red" onclick="_go_url('<!--{url mod='withdraw' action='wait'}-->')"><!--{$sysdata.txnum}--></label></td>
                   
           
              </tr>
       
       
      </table>
    </div>
  
  </div>
</div>

</body>
</html>
