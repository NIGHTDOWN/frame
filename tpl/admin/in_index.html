 <a> 总金额（<!--{$queue}-->）  </a>
    <span class="fr"><a href="javascript:;"  onClick="lbox('筛选条件')"  id="condition" class="icon-search <!--{if $where}-->red<!--{/if}-->"> 筛选条件</a></span> </div>
</div>
<table class="oe_table_list table_cs"  id="paixun">

         <th style="width:14%"

          <th style="width:8%"

        <th style="width:8%"

        >执行状态</th>
        <th style="text-align:center;">操作</th>
    </tr>
    <tbody>
    <!--{foreach $<!--{$c}--> as $volist}-->
   
    <tr>
      <td  style="text-align:center;"><input type="checkbox" value="<!--{$volist.iid}-->" name="iid[]"></input></td>
        <td ><!--{$volist.iid}--></td>

        <td >
        	
        	<a href="<!--{url mod='user' action='' args="username:{$volist.username}" group=''}-->"><!--{$volist.username}-->
        	
        </td>
      <td ><!--{$volist.realname}--></td>
         <td ><!--{$volist.addtime|date_format:"%Y-%m-%d %H:%M:%S"}--></td>
      <td >RMB<!--{$volist.cash}--></td>
        
         <td style="text-align:center;">
             <!--{if $volist.status==1}--> 成功
             <!--{elseif $volist.status==2}-->失败
             <!--{elseif  $volist.status==0}-->等待中
             <!--{elseif  $volist.status==4}-->已确定
             <!--{elseif  $volist.status==3}-->待确定收款
             <!--{/if}-->
                </td>
        <td  style="text-align:center;" class="a_edit_del">  
          <a class="oe_ico_blue" href="javascript:void();" onclick='openurl("<!--{url mod="pay" action="box"  args="iid=><!--{$volist.iid}-->"}-->",$(this))'>查看详情</a>
       
  
        </td>
      </tr>
    <!--{/foreach}-->
    </tbody>
       </table>
   <div class="oe_page_box">
                   <!--{$page}-->
                </div>
</form>

</div>

      </tr>

      </tr> 
    </table>
