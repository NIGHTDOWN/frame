<script>
    function addmp($id, $username)
    {
        if ($id) 
        {
          
            msgbox('给【'+$username+'】添加<!--{$config.mp_name}-->',$('.addmp'));
            boxobj.find('[name=id]').val($id);
        
        
        } else {
            showd('用户ID丢失');
        }

    }
       function addpdb($id, $username)
    {
        if ($id) 
        {
          
            msgbox('给【'+$username+'】添加排单币',$('.addpdb'));
            boxobj.find('[name=id]').val($id);
        
        
        } else {
            showd('用户ID丢失');
        }

    }
    
    
    function hcash($id, $username)
    {
        if ($id)
        {

            msgbox('操作【' + $username + '】的H钱包', $('.delhcash'));
            boxobj.find('[name=id]').val($id);

        } else
        {
            showd('用户ID丢失');
        }

    }


</script>
