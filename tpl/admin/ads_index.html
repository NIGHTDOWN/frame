<body>
<div class="oemarry_layout"> 
     <div class="oe_top_nav"><!--{include file={$admintpl}"a_nav.html"}--></div>
  <div class="a_content">
    <form action="" method="post">
      <div class="oe_tools_bar clearfix">
           <a class="icon-checkbox-checked icon-checkbox-unchecked" href="javascript:;" onClick="tools_select('adsid[]',this)" title="全选" data="true"> 全选 </a> 
          <a class="icon-remove-2" href="javascript:;" onclick="boxyn($(this))" do="tools_submit({action:'<!--{url  action="del" group="admin"}-->',id:'adsid'})" title="删除"> 删除</a>
           <a href="<!--{url group='admin' action='add'}-->" class="icon-plus"> 添加</a>
            <div style="display:none" id="area_serach">
          <input id="areaname" type="text">
          <input name="查找" value="查找" type="button" onClick="search_str($(this).prev('#areaname').val())">
        </div>
            <span class="fr"><a href="javascript:;"  onClick="lbox('筛选条件')"  id="condition" class="icon-search <!--{if $where}-->red<!--{/if}-->"> 筛选条件</a></span>
 </div>
      <table class="oe_table_list table_cs"  id="paixun">
        <tbody>
          <tr>
            <th style="width:5%;text-align:center;">选择</th>
              <th style="width:15%;">广告位标题</th>
              <th style="width:8%;">广告位标识</th>
               <th style="width:8%;text-align:center;">可否购买</th>
              <th style="width:8%;text-align:center;">广告位总数</th>
               
                 <th style="width:7%;text-align:center;">广告位类型</th>
               <th style="width:10%;text-align:center;">尺寸</th>
               <th style="width:6%;text-align:center;">价格</th>
                <th style="width:8%;text-align:center;">展示位置级别</th>
               
            <th style="width:5%;text-align:center;">状态</th>
            <th style="text-align:center;">操作</th>
          </tr>
          <!--{foreach $ads as $volist}-->
          <tr>
            <td style="text-align:center;"><input type="checkbox" value="<!--{$volist.adsid}-->" name="adsid[]" />
              </td>
               <td > <!--{$volist.adname}--></td>
               <td > <!--{$volist.identify}--></td>
                <td  >  <!--{if $volist.buy=='0'}-->
                             否
                           <!--{elseif $volist.buy=='1'}-->
                           是
                         
                                        <!--{/if}--></td>
                <td><!--{$volist.num}--></td>
               <td  >

                           <!--{if $volist.adtype=='0'}-->
                             单图
                           <!--{elseif $volist.adtype=='1'}-->
                           幻灯片
                          <!--{elseif $volist.adtype=='2'}-->
                                     文字
                                        <!--{/if}-->
                         </td>
                <td ><!--{$volist.width}-->x<!--{$volist.height}--></td>
              <td ><!--{$volist.price}--></td>
              <td  >

                           <!--{if $volist.arealevel=='0'}-->
                             全国
                           <!--{elseif $volist.arealevel=='1'}-->
                           省级
                          <!--{elseif $volist.arealevel=='2'}-->
                                     市级
                                       <!--{elseif $volist.arealevel=='3'}-->区域
                                        <!--{/if}-->
                         </td>
         
              <td who="ad" key="<!--{$volist.adsid}-->" name="flag" tag="ajaxchoose" style="cursor:pointer">  <!--{if $volist.flag=='0'}-->
                  <div class="yes"></div>
                           <!--{else}--> <div class="no"></div>
                    <!--{/if}-->
              </td>
            <td style="text-align:center;" class="a_edit_del">
               <a class="oe_ico_green" href="<!--{url action="add" mod="ad" args="adsid:{$volist.adsid}"}-->">添加广告</a> 
                  <a class="oe_ico_orange" href="<!--{url action="run" mod="ad"  args="adsid:{$volist.adsid}"}-->">查看广告</a> 
                <a class="oe_ico_blue" href="<!--{url action="show" args="adsid:{$volist.adsid}"}-->">编辑</a> 
                <a class="oe_ico_red" a="<!--{url action="del" args="adsid:{$volist.adsid}"}-->" onClick="boxyn($(this))">删除</a>
            </td>
          </tr>
          <!--{/foreach}-->
        </tbody>
      </table>
      <div class="oe_page_box"> 
        <!--{$page}--> 
      </div>
    </form>
  </div>
</div>

      </tr>

       
        
       
    </tbody></table>
   
    <div style="text-align:center">

</div>
