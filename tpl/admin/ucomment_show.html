<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=<!--{$page_charset}-->" />
    <!--{include file={$admintpl}"top/headerjs.html"}-->
</head>
<body>
    <div class="oemarry_layout">
  <div class="oe_top_nav">
	 <!--{include file={$admintpl}"a_nav.html"}-->
	<span><a href="javascript:;" tag="back" url="<!--{url action='run'}-->">&lt;&lt;返回列表</a></span>
  </div>
  <div class="a_content oe_dlv">
<form method="post" action="<!--{url action="save"}-->" >
  <input type="hidden" name="tmpid" value="<!--{$data.tmpid}-->" class="input-b" tag="notnull" />
     <table class="oe_table_warp">
     <tr>
	    <th width="5%">商户：</th>
		<td width="35%">
             <input type="text" name="title" disabled="disabled" value="<!--{$data.merchantname}-->" class="input-b" tag="notnull" /> <span class="oe_trap"><em></em></span>
              </td></tr>
         <tr>
             <th width="5%">商品：</th>
             <td width="35%">
           
             <input type="text"  disabled="disabled" class="input-b" value="<!--{$data.productname|tostr}-->" /><span class="oe_trap"><em></em></span>
              </td>
         </tr>
         <tr>
             <th width="5%">用户:：</th>
             <td width="35%">
           
             <input type="text"  disabled="disabled" class="input-b" value="<!--{$data.username}-->" /><span class="oe_trap"><em></em></span>
              </td>
         </tr>
         <tr>
             <th width="5%">评价级别:：</th>
             <td width="35%">
           
               <!--{$data.cmtime|date_format:"%Y-%m-%d %H:%M:%S"}-->
              </td>
         </tr>
         <tr>
             <th width="5%">评价时间：</th>
             <td width="35%">
              <!--{if $data.cmlevel==0}--> 中评
         <!--{elseif $data.cmlevel==1}-->好评
         <!--{elseif $data.cmlevel==2}-->差评<!--{/if}-->
              </td>
         </tr>
         <tr>
             <th width="5%">内容：</th>
             <td width="35%">
                 
             
                 <span name="content" cols="45" rows="5"          ><!--{$data.cmcontent}--></span> 
                 <span class="oe_trap">
                 <!--{set $img=explode(',',$data.cmimg)}-->
                 <!--{if $data.cmimg}-->
                 <!--{foreach $img as $ii}-->
                 <img style="max-width: 200px;max-height:200px" onclick="_go_url(this.src)" src="<!--{$ii}-->" >
                 <!--{/foreach}--><!--{/if}-->
                 <em></em>
                 </span>
              </td>
         </tr>
         
        
         </table>


  
  <div class="oe_button_layout">
	  
	  <span id="submit_tips" class="error"></span>
	</div>
</form>
</div>
</div>
</body>
    </html>
