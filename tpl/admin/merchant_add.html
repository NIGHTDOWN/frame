				 <span id="viewimg_img"><div style="float:left;width:auto;"><div class="upimg_view" style="height:80px;width:80px;overflow:hidden;cursor:pointer;margin-top:5px;"><img alt="点击查看大图" src="<!--{$merchant.logo}-->" width="80px" onclick="window.open('<!--{$merchant.logo}-->');" style="height: 80px; width: 79px; margin-top: 0px; margin-left: 0.5px;"></div><input type="hidden" value="<!--{$merchant.logo}-->" name="logo"> <button type="button" style=" background: none repeat scroll 0 0 #fafafa; border: 1px solid #ebebeb;border-radius: 3px; cursor: pointer;display: block;margin-top: 10px;width: 80px;" onclick="javascript:delobj($(this).parent('div'));">删除</button></div></span>
                 
              <!--{/if}-->   
              </td></tr>
   <tr>
	    <th ><span class="red">*</span>店铺等级</th>
		<td >
		 <img src="<!--{vo_list("fun={getlevelimg2} type={am} mod={shoplevel}  param1={$merchant.good-$merchant.bad}")}-->">
       
             
              </td></tr>   
<tr>
	<th> 好评：</th>
	<td><input type="text" name="good" value="<!--{$merchant.good}-->" class="input-100" ></td>

          <tr>

		<td >
            <!--{$merchant.address}-->
              </td></tr>  
       
         <tr>
	    <th >认证状态：</th>
		<td >
		<!--{if $merchant.rzflag=='0'}-->
                    未认证
                    <!--{elseif $merchant.rzflag=='1'}-->
                    个人认证<!--{elseif $merchant.rzflag=='2'}-->
                    企业认证<!--{elseif $merchant.rzflag=='3'}-->
                    认证失败
                                <!--{/if}-->
            
              </td></tr>
        

         <tr>
	    <th >状态：</th>
		<td >
            <select name="storeflag">
                <option value="0"
                    <!--{if $merchant.storeflag=='0'}-->
                    selected

                   >显示</option>
                <option value="1"
                    <!--{if $merchant.storeflag=='1'}-->
                    selected
                                <!--{/if}-->
                   >关闭</option>
            </select>
              </td></tr>
         <tr>
	    <th >推荐：</th>

                <option value="0"
