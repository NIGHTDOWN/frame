 <input  type="hidden" name="gpid" value="<!--{$data.gpid}-->" />

<tr>
	    <th width="15%">团购名称</th>

	  </tr>
	  
	  <tr>

      <div class="goods-image">
     <img src="<!--{$data.smallimg1}-->"></div>

     </div>
     <div class="goods-price">销售价：<!--{$data.price}-->	</div>
	    	<!--{/if}-->
	    </span>
		
		<script>
		
		$(function(){
			$('.listproduct').click(function(){
			msgbox('选择商品',$("<div><iframe style='height:800px' src='<!--{url mod='product' action='box'}-->'></iframe></div>"),'1000','800');				

			});

		});
		
		</script>
		 <input type="button" class="listproduct" value="选择商品" id='oe_img_button'  /> 
            
		</td>
       
	  </tr>
	  
<tr>
	    <th width="15%">团购图片：(尺寸<!--{$data.width}-->*<!--{$data.height}-->)</th>

				 <span id="viewimg_img"><div style="float:left;width:auto;"><div class="upimg_view" style="height:80px;width:80px;overflow:hidden;cursor:pointer;margin-top:5px;"><img alt="点击查看大图" src="<!--{$data.gimg}-->" width="80px" onclick="window.open('<!--{$data.gimg}-->');" style="height: 80px; width: 79px; margin-top: 0px; margin-left: 0.5px;"></div><input type="hidden" value="<!--{$data.gimg}-->" name="gimg"> <button type="button" style=" background: none repeat scroll 0 0 #fafafa; border: 1px solid #ebebeb;border-radius: 3px; cursor: pointer;display: block;margin-top: 10px;width: 80px;" onclick="javascript:delobj($(this).parent('div'));">删除</button></div></span>
                 
              <!--{/if}-->   
		
		
		
		</td>
	  </tr>
	  
<tr>
	    <th width="15%">广告产品价格：</th>
		<td width="35%"><input type="text" name="gprice" tag="cannull " value="<!--{$data.gprice}-->"   class="input-b"/>
		
		</td>
	  </tr>
<tr>
	    <th width="15%">有效时间</th>
		<td width="35%">开始时间：<input type="text" name="gstime" tag="cannull " value="<!--{$data.gstime|date_format:"%Y-%m-%d %H:%M:%S"}-->"   class="input-b date2"/>

	  </tr>
 
 <tr>

		</td>
	  </tr>
	   <tr>

		<td width="35%"><input type="text" name="gsells" tag="cannull fixnum isnum" value="<!--{$data.gsells}-->"   class="input-b"/>
		
		</td>
	  </tr>
<tr>

		<td width="35%">

                <option value=''>-选择-</option>
                
              
                <option value='0'

                  selected="selected"
                                <!--{/if}-->
                    >
                    待审核</option>
                 <option value='1'  
                    <!--{if $data.gcheck==1}-->
                  selected="selected"
                                <!--{/if}-->

                    审核成功</option>
                  <option value='2'  
                    <!--{if $data.gcheck==2}-->
                  selected="selected"
                                <!--{/if}-->
                    >
                    审核失败</option> 
                    <option value='3'
