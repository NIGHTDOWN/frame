<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=<!--{$page_charset}-->" />

</head>

<body>
    <div class="oemarry_layout">
  <div class="oe_top_nav">
	 <!--{include file={$admintpl}"a_nav.html"}-->
<span><a href="javascript:;" tag="back" url="<!--{url action='run'}-->">&lt;&lt;返回列表</a></span>
  </div>
  <div class="a_content oe_dlv">
<form method="post" action="<!--{url action="save"}-->" >
    <input name="catid" type="hidden" value="<!--{$product_category.catid}-->">
     <table class="oe_table_warp">
        
	  <tr>
	    <th width="5%"><span class="red">*</span>分类名：</th>
		<td width="35%"><input type="text" name="catname" tag="notnull notnum" value="<!--{$product_category.catname}-->"  class="input-b"/>
            <span class="oe_trap"><label></label><em>请填写分类名称</em></span>
		</td></tr>
     <tr>
     <tr>
	    <th width="5%">图标：</th>
		
		<td class="img" >
		 <button tag='img_up_one' class='pic' type="button" id="oe_img_button">上传图片</button>
                 <!--{if $data.pic}-->
				 <span id="viewimg_img"><div style="float:left;width:auto;"><div class="upimg_view" style="height:80px;width:80px;overflow:hidden;cursor:pointer;margin-top:5px;"><img alt="点击查看大图" src="<!--{$data.pic}-->" width="80px" onclick="window.open('<!--{$data.pic}-->');" style="height: 80px; width: 79px; margin-top: 0px; margin-left: 0.5px;"></div><input type="hidden" value="<!--{$data.pic}-->" name="pic"> <button type="button" style=" background: none repeat scroll 0 0 #fafafa; border: 1px solid #ebebeb;border-radius: 3px; cursor: pointer;display: block;margin-top: 10px;width: 80px;" onclick="javascript:delobj($(this).parent('div'));">删除</button></div></span>
                 
              <!--{/if}-->   
		
		
		
		</td>
		
		</tr>
	    <th width="5%">父级分类：</th>
		<td width="35%">
           
            <select name='parentid' disabled="disabled">
                <option value=''>顶级分类</option>
                <!--{foreach $data as $volist}-->
                <option value='<!--{$volist.catid}-->'
                    <!--{if $product_category.parentid==$volist.catid}-->
                  selected="selected"
                                <!--{/if}-->
                    >
                     <!--{section name=customer loop=$volist.depth}-->
                    |
                    <!--{/section}-->
                    <!--{section name=customer loop=$volist.depth}-->
                    --<!--{/section}-->
                    
                    <!--{$volist.catname}--></option>
                <!--{/foreach}-->
            </select>
            
         
              </td>

     </tr>
          <tr>
	    <th width="5%">别名：</th>
		<td width="35%"><input type="text" name="alias" value="<!--{$product_category.alias}-->" class="input-b" disabled="disabled"/></td></tr>
		<tr>
	            <th width="5%">商品类型：</th>
		        <td width="35%">
                    <select name="ptype">
                        <option value="0"
                            <!--{if $product_category.ptype=='0'}-->
                            selected
                                        <!--{/if}-->
                           >实物商品</option>
                        <option value="1"
                            <!--{if $product_category.ptype=='1'}-->
                            selected
                                        <!--{/if}-->
                           >虚拟商品</option>
                    </select></td></tr>
		
        <tr>
	    <th width="5%">排序：</th>
		<td width="35%"><input type="text" name="orders" value="<!--{$product_category.orders}-->" class="input-b" tag="cannull isnum"/></td></tr>
         <tr>
	            <th width="5%">推荐：</th>
		        <td width="35%">
                    <select name="elite">
                        <option value="0"
                            <!--{if $product_category.flag=='0'}-->
                            selected
                                        <!--{/if}-->
                            >关闭</option>
                        <option value="1"
                            <!--{if $product_category.flag=='1'}-->
                            selected
                                        <!--{/if}-->
                            >开启</option>
                    </select></td></tr>
         
           <tr>
	    <th width="5%">meta标题：</th>
		<td width="35%"><input type="text" name="metatitle" value="<!--{$product_category.alias}-->" class="input-b" /></td></tr>
         <tr>
	    <th width="5%">meta关键词：</th>
		<td width="35%"><textarea rows="2"  cols="45" name="metakeyword" ></textarea></td></tr>
           <tr>
	    <th width="5%">meta描述：</th>
		<td width="35%"><textarea rows="2"  cols="45" name="metadesc"></textarea></td></tr>
     </table>


  
  <div class="oe_button_layout">
	  <input type="button" class="button_2" value="提交保存" tag="submit" /> 
	  <span id="submit_tips" class="error"></span>
	</div>
</form>
</div>
</div>
