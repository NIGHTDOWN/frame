    <script>
       var ordertype=0;
    	 function openorderurl($url,$obj,$type){
            closebox();
            $top=($obj.offset().top)+20;
            $html="<iframe src='"+$url+"' onload='SetCwinHeight(this);'></iframe>";
            if($top>($(window).height())){$top=($(window).height())/2;}
            msgbox('',$html,$('body').width(),'auto',1,$top,0,999);
         ordertype=$type;
        }
    	
    	
    </script>
</head>
