<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>打印订单</title>
<style type="text/css">
body{width:900px; margin:15px auto; font-size:12px;}
.w1{background: none repeat scroll 0 0 #FFFFFF; border: 1px solid #D5E5F5; border-radius: 5px; padding: 10px 20px;}
.w1 h2{border-bottom: 1px solid #C4D5E0; color: #498CD0; font-family: "微软雅黑"; font-size: 20px; height: 40px; line-height: 40px;padding-left: 10px;}
.table{clear:both;margin-top:2px;width:100%;}
.table th{height:25px;padding:5px;}
.table td{height:25px;padding:8px 5px;}
.table .tr td{height:25px;padding:10px 5px 5px;}
.table tbody td ,.table tfoot td{border-top:1px dotted #DEEFFB;}
.table .partition{background:#F2F9FD;padding:5px 10px;color:#0099CC;font-weight:700;line-height:21px;}
.alc{text-align:center !important;}
.al{text-align:left !important;}
.npb{padding-bottom:0px !important;}
.table tbody .other td{border-top:none;padding-top:0px;}
.partition{ text-align:left; font-size:14px;}
</style>
</head>

<body>
<div class="w1">
    <h2>订单详情</h2>
    <table class="table">
        <tbody><tr class="tr">
        <td width="80"></td>
        <td>订单创建</td>
    </tr>
        </tbody></table>
    <table class="table">
        <thead>
            <tr>
                <th colspan="99" class="partition">订单信息</th>
            </tr>
        </thead>
        <tbody>
        <tr class="tr">
            <td width="50">订单编号</td>
            <td width="150"><!--{$data.ordernum}--></td>
            <td width="50">订单状态</td>
            <td width="100"><!--{if $data.status==0}-->未付款
            	 <!--{elseif $data.status==1}-->待发货
            	  <!--{elseif $data.status==2}-->待确认
            	   <!--{elseif $data.status==3}-->完成
            	    <!--{elseif $data.status==4}-->交易关闭
            	     <!--{elseif $data.status==5}-->纠纷中
            	<!--{/if}--></td>
            <td width="50">配送方式</td>
            <td width="150">
            		<!--{if $data.logis=='ems'}-->EMS
            		<!--{elseif $data.logis=='kd'}-->快递
            			<!--{elseif $data.logis=='py'}-->平邮
            			<!--{/if}-->
            </td>
            <td width="50">配送状态</td>
            <td>
            	<!--{if $data.status==2}--><!--{$data.sender}-->,<!--{$data.sendnum}-->
            	 <!--{else}-->未配送
            	<!--{/if}-->
            	
            	
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table alc">    
        <thead>
            <tr>
                <th colspan="99" class="partition">产品信息</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="80" class="al">编号</td>
                <td class="al">产品</td>
                <td width="150">单价</td>
                <td width="150">数量</td>
                <td width="100">总价</td>
            </tr>
            <!--{foreach $data.productlist as $volist}-->
            			<tr>
                <td class="al"><!--{$volist.productid}--></td>
                <td class="al "><!--{$volist.productname|tostr}--></td>
                <td>￥<!--{$volist.price}--></td>
                <td>x<!--{$volist.num}--></td>
                <td>￥<!--{($volist.price*$volist.num)}--></td>
            </tr>
            <!--{/foreach}-->
            			<tr>
                <td align="right" class="pr20" colspan="99">
               配送费用: ￥<!--{$data.logisfee}--> &nbsp;&nbsp;
                商品总金额: ￥<!--{$data.totals}-->&nbsp;&nbsp;
              
                实付总金额: <b class="red">￥<!--{$data.pattaotal}--></b>                </td>
            </tr>
                    </tbody>
    </table>
    <table class="table">         
      <thead>
            <tr>
                <th colspan="99" class="partition">收货地址</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="100">收货人</td>
                <td><!--{$data.realname}--></td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td><!--{$data.mobile}--> </td>
            </tr>
            <tr>
                <td>收货地址</td>
                <td><!--{$data.address}--></td>
            </tr>
        </tbody>
    </table>
    <!--<table class="table">         
        <thead>
            <tr>
                <th colspan="99" class="partition">发票信息</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="100">发票信息</td>
                <td>普通发票</td>
            </tr>
                        <tr>
                <td>发票抬头</td>
                <td>个人</td>
            </tr>
                        <tr>
                <td>发票内容</td>
                <td>明细</td>
            </tr>
        </tbody>
    </table>-->
</div>

</body></html>
