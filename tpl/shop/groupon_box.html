<style>
	.search-goods-list-bd  {
    border-bottom: 1px solid #E6E6E6;
}

.search-goods-list-bd li {
    float: left;
    width: 25%;
    overflow: hidden;
    border-bottom: 1px solid #E6E6E6;
    border-right: 1px solid #E6E6E6;
    margin-right: -1px;
    padding: 10px 0 15px;
    margin-bottom: -1px;
}

.search-goods-list-bd .goods-empty {
    padding: 3px 15px;
    border: none;
}

.search-goods-list-bd .goods-image {
    overflow: hidden;
    padding: 4px;
    width: 140px;
    height: 140px;
    vertical-align: middle;
    text-align: center;
    line-height: 0;
    margin: auto;
}

.search-goods-list-bd .goods-image img {
    width: 140px;
    height: 140px;
}

.search-goods-list-bd .goods-name {
    overflow: hidden;
    margin: auto;
    width: 140px;
    height: 32px;
    text-align: left;
    line-height: 16px;
}

.search-goods-list-bd .goods-price {
    padding: 5px 0;
    line-height: 20px;
    margin: auto;
    width: 140px;
}

.search-goods-list-bd .goods-btn {
    width: 140px;
    margin: auto;
}

.search-goods-list-bd .button {
    padding: 0 10px;
    line-height: 26px;
    display: inline-block;
}
.oe_tools_bar {
    border: 1px solid #ebebeb;
    border-bottom: #aaa 1px solid;
    height: 32px;
    line-height: 32px;
    margin-bottom: 5px;
    letter-spacing: -4px;
    font-size: 0;
    overflow: hidden;
   
}

    .oe_tools_bar a, .oe_tools_bar span.fl, .oe_tools_bar span.fr {
        border-right: #cdcdcd 1px solid;
        border-left: #fff 1px solid;
        text-align: center;
        display: inline-block;
        letter-spacing: 0;
        font-size: 14px;
        line-height: 32px;
        height: 32px;
        padding: 0 10px;
        color: #666;
        cursor: pointer;
        background: -webkit-gradient(linear,left top,left bottom,from(#fff),to(#f4f4f4));
        background: -moz-linear-gradient(top,#fff,#f4f4f4);
        background-color: #fafafa;
    }

    .oe_tools_bar span select {
        margin-top: 4px;
    }

    .oe_tools_bar a:hover {
        background: -webkit-gradient(linear,left top,left bottom,from(#fff),to(#f0f0f0));
        background: -moz-linear-gradient(top,#fff,#f0f0f0);
        background-color: #f7f7f7;
        color: #f00;
    }

    .oe_tools_bar span input {
        margin-top: -2px;
        _margin-top: 2px;
        height: 22px;
        line-height: 22px;
    }

    .oe_tools_bar span select {
        height: 24px;
        line-height: 24px;
    }

    .oe_tools_bar span.fr {
        border-left: #cdcdcd 1px solid;
        border-right: 0;
        float: right;
    }

    .oe_tools_bar a:active, .oe_tools_bar a.current, .oe_tools_bar a.current:hover {
        color: #333;
        background: #e8e9ed;
        box-shadow: 0 2px 1px #d7d7d7 inset;
    }

    .oe_tools_bar a i {
        font-style: normal;
        padding-left: 8px;
    }

    .oe_tools_bar span a:hover, .oe_tools_bar span a:active, .oe_tools_bar span a {
        background: transparent;
        border: 0;
        box-shadow: 0 0 0;
        padding-right: 0;
    }

    .oe_tools_bar a.current {
        color: #3B5999;
    }
 
</style><script src="<!--{$staticjs}-->jquery.min.js" type="text/javascript"></script>
