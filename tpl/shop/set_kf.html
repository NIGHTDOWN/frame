<div class="layout">

	<div class="right_content">



		<div class="path">
			<div> <a href="<!--{url mod='shop' action='run'}-->">卖家中心</a> <span>&gt;</span> <a href="<!--{url mod='set' action='run'}-->">店铺设置</a> <span>&gt;</span> 客服设置</div>
		</div>


		<DIV class=main sizcache="1" sizset="5"><DIV class=wrap sizcache="1" sizset="5">
				<DIV class=hd>
					<UL class=tabs>
					
						<LI class=normal><A href="<!--{url action='run'}-->">店铺设置</A></LI>
						<LI class=normal><A href="<!--{url action='mobile'}-->">手机店铺设置</A></LI>
						<LI class=active><A href="<!--{url action='kf'}-->">客服中心</A></LI>
					
					</UL></DIV>
				
				<DIV class="form-style cs" sizcache="1" sizset="5">
				<FORM id=form method=post action="" sizcache="1" sizset="5">
				
						<DL sizcache="0" sizset="5" genre="pre">
							
							<DD>
								<DIV class=cs_title><SPAN class=name>客服名称</SPAN> 
								<SPAN class=tool>客服工具</SPAN> 
								<SPAN class=number>客服账号</SPAN>
								<SPAN class=number>客服工作时间</SPAN></DIV>
								<!--{foreach $data as $k=>$volist}-->
								<DIV class=cs_list>
								<SPAN class=name>
								<INPUT value="<!--{$volist.name}-->" class="text w60" name=name[o<!--{$k}-->] maxLength=10 ></SPAN>
								<INPUT value="<!--{$volist.kfid}-->" type="hidden" class="text w60" name=kfid[o<!--{$k}-->]  >
								<SPAN class=tool>
								<SELECT name=type[o<!--{$k}-->]> 
								<OPTION <!--{if $volist.type==3}-->selected<!--{/if}--> value=3>乐沟通</OPTION>
								<OPTION <!--{if $volist.type==0}-->selected<!--{/if}--> value=0>QQ</OPTION> 
								<OPTION <!--{if $volist.type==1}-->selected<!--{/if}--> value=1>旺旺</OPTION>
								<OPTION <!--{if $volist.type==2}-->selected<!--{/if}--> value=2>手机</OPTION>		
										
								</SELECT>
								</SPAN>
								<SPAN class=number><INPUT value="<!--{$volist.num}-->" class="text w160 " name=num[o<!--{$k}-->]></SPAN>
								<SPAN class=><INPUT value="<!--{$volist.stime|date_format:"%H:%M"}-->" class="text w80 time" name=stime[o<!--{$k}-->]></SPAN>
								<SPAN class=><INPUT value="<!--{$volist.etime|date_format:"%H:%M"}-->" class="text w80 time" name=etime[o<!--{$k}-->]></SPAN>
								<SPAN class=del><A class=btn2  href="#" onclick="delkf($(this),<!--{$volist.kfid}-->);" >删除</A></SPAN></DIV>
								<!--{/foreach}-->
								<!--{if $data|sizeof==0}-->
								<DIV class=cs_list>
								<SPAN class=name>
								<INPUT value="" class="text w60" name=name[] maxLength=10 value=''></SPAN>
								<SPAN class=tool>
								<SELECT name=type[]> 
								<OPTION selected value=3>乐沟通</OPTION>
								<OPTION  value=0>QQ</OPTION> 
								<OPTION value=1>旺旺</OPTION>
								<OPTION value=2>手机</OPTION></SELECT>
								</SPAN>
								<SPAN class=number><INPUT value="" class="text w160 " name=num[]></SPAN>
								<SPAN class=><INPUT value="" class="text w80 time" name=stime[]></SPAN>
								<SPAN class=><INPUT value="" class="text w80 time" name=etime[]></SPAN>
								<SPAN class=del><A class=btn2 onclick="delkf($(this),0);" href='###' >删除</A></SPAN></DIV>
								<!--{/if}-->
								</DD>
								<P><A class=btn2 onclick="addkf();" href="javascript:void(0);">添加客服</A></P>
								</DL>
					
						
						<DL class=foot sizcache="0" sizset="8">
							<DT>&nbsp;</DT>
							<DD><INPUT style="" class=submit value=提交 type=submit></DD></DL></FORM></DIV>
				
				
			</DIV></DIV>

	</div>
	<div class="clear"></div>
</div>
<script>
function delkf($obj,$id){
	$ob=$obj.closest('.cs_list');
	$ob.remove();
	if($id){
		$.post('<!--{url action='del'}-->',{'kfid':$id});
	}
}

	function addkf(){
		$('[genre="pre"]').find('dd').append($('box').html());
	}
	
</script>
<box style='display:none'>
